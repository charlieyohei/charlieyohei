<script type="text/javascript">
	$( function(){
		
			var images = $("img");
for(var i=0; i < images.size(); i++) {
    if(images.eq(i).attr("src").match("_off.")) {
        $("img").eq(i).hover(function() {
            $(this).attr('src', $(this).attr("src").replace("_off.", "_on."));
        }, function() {
            $(this).attr('src', $(this).attr("src").replace("_on.", "_off."));
        });
    }
}

		
	} );

</script>
